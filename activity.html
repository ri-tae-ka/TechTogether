    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Patua+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="js/activity.js"></script>
    </head>

    <body onload="selectDefaultEvents()">
        
         <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="images/navbar-brand.png" alt="" width="50" height="50">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./activity.html">Find Activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">About</a>
                    </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div>
          <div>
            <h2 style='text-align: center; font-weight: bold;margin-top: 20px;'>Let's find a right activity for YOUR TEAM!</h2>
          </div>
            <div style="width: 80%;margin: 30px auto 0px auto;">
              <button onclick="changeTag(event)" class="btn" value='virtual' id='virtual' >VIRTUAL</button>
              <button onclick="changeTag(event)" class="btn" value='in-person' id='in-person' >IN-PERSON</button>
              <button onclick="changeTag(event)" class="btn" value='problemsolving' id='problemsolving' >PROBLEM SOLVING</button>
              <button onclick="changeTag(event)" class="btn" value='teambonding' id='teambonding' >TEAM BONDING</button>
              <button onclick="changeTag(event)" class="btn" value='communication' id='communication' >COMMUNICATION</button>
              <button onclick="changeTag(event)" class="btn" value='icebreaker' id='icebreaker' >ICEBREAKER</button>
              <button onclick="changeTag(event)" class="btn" value='competitive' id='competitive' >COMPETITIVE</button>
              <button onclick="changeTag(event)" class="btn" value='creative' id='creative' >CREATIVE</button>
              <button onclick="changeTag(event)" class="btn" value='bodymovement' id='bodymovement' >BODY MOVEMENT</button>
              <button onclick="changeTag(event)" class="btn" value='brainteaser' id='brainteaser' >BRAIN TEASER</button>
              <button onclick="changeTag(event)" class="btn" value='relaxing' id='relaxing' >RELAXING</button>
              <button onclick="changeTag(event)" class="btn" value='socialdistance' id='socialdistance' >SOCIAL DISTANCE</button>
              <button onclick="changeTag(event)" class="btn" value='mindfulness' id='mindfulness' >MINDFULNESS</button>
              <button onclick="changeTag(event)" class="btn" value='leadership' id='leadership' >LEADERSHIP</button>
              <button onclick="changeTag(event)" class="btn" value='sports' id='sports' >SPORTS</button>
              <button onclick="changeTag(event)" class="btn" value='outdoor' id='outdoor' >OUTDOOR</button>
            </div>
            <div class="parent">
                <div class="child">
                  <p style="text-align: center; font-size:1.2em;">Supply Needed</p>
                  <button onclick="changeSupply(event)" value="supply" id='supply' class="btn">YES</button>
                  <button onclick="changeSupply(event)" value="no-supply" id='no-supply' class="btn">NO</button>
                </div>
                <div class="child">
                  <p style="text-align: center; font-size:1.2em;">Time Recommendation</p>
                  <button onclick="changeTime(event)" id='15' value='15' class="btn time">15</button>
                  <button onclick="changeTime(event)" id='30' value='30' class="btn time">30</button>
                  <button onclick="changeTime(event)" id='60' value='60' class="btn time">60</button>
                  <button onclick="changeTime(event)" id='90' value='90' class="btn time">90</button>
                </div>
            </div>
          </div>
           <div class="input-group rounded" style="width: 50vw; margin: 30px auto; min-width: 250px !important;">
  <input type="search" class="form-control rounded" placeholder="Search by name" aria-label="Search"
  aria-describedby="search-addon" style="height: 50px;" id='searchInput' />
  <button onclick='clickSearch()' style="padding-bottom: 0px; padding-top: 10px; padding-right: 10px; height: 50px;" class="input-group-text border-0" value='' id="search-addon">
    <p style="font-size: 1.2em">&#128270;</p>
  </button>
</div>
<div class="results" style="width: 80%;margin: 0 auto;">
    <div class="card">
  <div class="card-body">
    <h5 style="font-weight:bold; text-align:center;" class="card-title">Title</h5>
    <div class='parent'>
        <div class='children' style="flex: 2;">
            <button style="font-weight:bold;" class='btnTag'>VIRTUAL</button>
            <p><span style='font-weight:bold;'>Time:</span> 30 min<br/><span style='font-weight:bold;'>Supply:</span> Pen</p>
        </div>
        <div class='children' style="flex: 4;">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>
  </div>
</div>
</div>
        <footer>
            <p>&copy; Wellness Wednesday</p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
